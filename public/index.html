<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">1
</head>

<body>

    <div class="app">
        <div class="screen home active">
            <div class="form">
                <h2>Share your files securely</h2>
                <button id="send-btn">Send Files</button>
                <button id="receive-btn">Receive Files</button>
            </div>
        </div>
        <div class="screen join-screen ">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">
                        Create Share room
                    </button>
                </div>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
        <div class="screen j-screen">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <label for="join-id">Join ID</label>
                    <input type="text" id="join-id">
                </div>
                <div class="form-input">
                    <button id="receiver-start-con-btn">
                        Connect
                    </button>
                </div>

            </div>
        </div>

        <div class="screen r-screen">
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>

</body>

</html>
