<body>

    <div class="app">
        <div class="screen home active">
            
                <h2>Share your files securely</h2>
                <button id="send-btn">Send Files</button>
                    <button onclick=" myFunc()">Receive files</button>
                    <script>
                        function myFunc(){
                        window.open("http://localhost:5001/receiver.html");
                        }
                    </script>
            
        </div>
        <div class="screen join-screen ">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">
                        Create Share room
                    </button>
                </div>
                <div class="form-input" id="join-id" >
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
